# site information
title:              "yep, lazy log."
description:        "google脑残粉&&android dog&&顺带写点代码&&山东蓝翔技术大学西南分院"

# author information
author_name:        "lazy_log"
author_email:       thisisqg@gmail.com
twitter_username:   "OriginQiu"

# site setting
baseurl:            ""
permalink:          /:title
timezone:           Asia/Shanghai
encoding:           UTF-8


# site generate
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# other setting
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile" ]
gems:
  - jekyll-sitemap
google_analytics: "UA-73165340-1"

compress_html:
    clippings:      all
    ingore:
        envs:       [ "test" ]

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
